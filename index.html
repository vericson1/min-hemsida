<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alice ♡ Viktor – Bröllop</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --overlay: rgba(8,12,20,.18);
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --ring: 0 0 0 3px rgba(16,185,129,.35);
      --fit: contain;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text)}

    .scene{position:fixed;inset:0;overflow:hidden}
    .bg-img{position:absolute;inset:0;width:100%;height:100%;object-fit:var(--fit);object-position:center;z-index:-1}
    .scrim{position:absolute;inset:0;background:var(--overlay);z-index:0}

    header{position:fixed;top:0;left:0;right:0;display:flex;justify-content:center;padding:1rem;pointer-events:none;z-index:1}
    .title{pointer-events:auto;font-family:Marcellus,serif;font-size:clamp(1.4rem,6vw,3rem);background:rgba(255,255,255,.72);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.9);border-radius:16px;padding:.35rem .9rem;box-shadow:0 10px 30px rgba(0,0,0,.15)}

    .hotspots{position:fixed;inset:0;z-index:1}
    .hotspot{position:absolute;background:transparent;border:none;cursor:pointer}
    .hotspot:focus-visible{box-shadow:var(--ring);border-radius:12px}

    .hs-vigsel{left:6%; top:66%; width:22%; height:6%}
    .hs-fest  {left:6%; top:74%; width:20%; height:6%}
    .hs-info  {left:6%; top:82%; width:18%; height:6%}
    .hs-osa   {left:6%; top:90%; width:16%; height:6%}

    @media (max-width:520px){
      :root{--fit: cover;}
      .hs-vigsel{width:60vw;height:8vh;left:5vw}
      .hs-fest  {width:56vw;height:8vh;left:5vw}
      .hs-info  {width:52vw;height:8vh;left:5vw}
      .hs-osa   {width:48vw;height:8vh;left:5vw}
    }

    dialog{border:none;border-radius:22px;padding:0;box-shadow:0 30px 80px rgba(0,0,0,.45);width:min(680px,92vw)}
    dialog::backdrop{background:rgba(2,6,12,.55)}
    .panel{background:var(--panel);border-radius:22px;overflow:hidden}
    .panel header{padding:1rem 1.1rem;display:flex;justify-content:space-between;align-items:center;background:#fafafa;border-bottom:1px solid #eee}
    .panel h2{margin:0;font-size:1.25rem}
    .panel .content{padding:1rem 1.1rem;color:var(--muted);line-height:1.7}
    .x{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:.45rem .7rem;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="scene">
    <img src="assets/akvarell-brollop.jpg" alt="Akvarellmålning av bröllopsscenen" class="bg-img" />
    <div class="scrim"></div>
  </div>
  <header><div class="title">Alice ♡ Viktor</div></header>
  <div class="hotspots">
    <button class="hotspot hs-vigsel" aria-controls="dlg-vigsel"></button>
    <button class="hotspot hs-fest" aria-controls="dlg-fest"></button>
    <button class="hotspot hs-info" aria-controls="dlg-info"></button>
    <button class="hotspot hs-osa" aria-controls="dlg-osa"></button>
  </div>
  <dialog id="dlg-vigsel"><div class="panel"><header><h2>Vigsel</h2><button class="x" data-close>Stäng</button></header><div class="content">Vigseln äger rum i den vita kyrkan vid vattnet.</div></div></dialog>
  <dialog id="dlg-fest"><div class="panel"><header><h2>Fest</h2><button class="x" data-close>Stäng</button></header><div class="content">Bröllopsfest i festlokalen vid småbåtshamnen.</div></div></dialog>
  <dialog id="dlg-info"><div class="panel"><header><h2>Info</h2><button class="x" data-close>Stäng</button></header><div class="content">Transport mellan kyrka och fest erbjuds – meddela vid OSA.</div></div></dialog>
  <dialog id="dlg-osa"><div class="panel"><header><h2>OSA</h2><button class="x" data-close>Stäng</button></header><div class="content">Osa senast 1 maj.</div></div></dialog>
  <script>
    document.querySelectorAll('.hotspot').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.getElementById(btn.getAttribute('aria-controls')).showModal();
      });
    });
    document.querySelectorAll('[data-close]').forEach(x=>{
      x.addEventListener('click',()=>x.closest('dialog').close());
    });
  </script>
</body>
</html>
